<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Contact Us - Maven Consulting</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/uikit.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
  <script src='js/uikit.min.js'></script>
  <script src='js/uikit-icons.min.js'></script>
  <script src='js/main.js'></script>
</head>

<body>
  <!-- Navbar Section -->
  <section class="navbar-section">
    <!-- <h1>Logo</h1>
    <h1>Maven Consulting</h1> -->
    <div style="width: 250px; height: 250px;">
      <img data-src="images/logo.png" width="100%" height="100%" alt="Maven Consulting Logo" uk-img />
    </div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </section>

  <!-- About Us Main Section -->
  <section class="contact-us-section">
    <h1>Contact Us</h1>
    <p class="contact-us-intro-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti id earum excepturi amet nihil ad. Amet dicta
      natus rerum ea tenetur sequi unde voluptatibus delectus? Officia voluptatum fugit a illum?
    </p>
    <div class="contact-us-body">
      <p class="contact-us-mail-icon-wrapper">
        <span uk-icon="icon: mail; ratio: 2"></span>
      </p>
      <form action="#">
        <input type="text" class="contact-name" placeholder="Name">
        <input type="email" class="contact-email" placeholder="Email">
        <textarea placeholder="Your Message..." rows="10" class="contact-message"></textarea>
        <button onclick="submitContactForm()" class="contact-us-button">Send Messsage</button>
        <input class="contact-us-real-button" type="submit" value="Send Message">

      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <section class="footer">
    <p class="copywright privacy-footer-link">&copy; Maven Consulting LLC, 2019</p>
  </section>
</body>

</html>
