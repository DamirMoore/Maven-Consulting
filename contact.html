<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Contact Us - Maven Consulting</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/uikit.css'>
  <link rel='stylesheet' type='text/css' media='screen' href='styles/style.css'>
  <script src='js/uikit.min.js'></script>
  <script src='js/uikit-icons.min.js'></script>
  <script src='js/main.js'></script>
</head>

<body>
  <!-- Navbar Section -->
  <section class="navbar-section">
    <!-- <h1>Logo</h1>
    <h1>Maven Consulting</h1> -->
    <div style="width: 250px; height: 250px;">
      <img data-src="images/Maven Consulting Logo3.png" width="100%" height="100%" alt="Maven Consulting Logo" uk-img />
    </div>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </section>

  <!-- About Us Main Section -->
  <section class="contact-us-section">
    <h1>Contact Us</h1>
    <p class="contact-us-intro-text">
      Maven Consulting is always ready to help. Send us an email by filling out the form below.
    </p>
    <div class="contact-us-body">
      <img src="images/grunge-divider-top-white2.png" alt="Maven Consulting Grunge Top" />
      <p class="contact-us-mail-icon-wrapper">
        <span uk-icon="icon: mail; ratio: 2"></span>
      </p>
      <!-- <form action="#">
        <input type="text" class="contact-name" placeholder="Name">
        <input type="email" class="contact-email" placeholder="Email">
        <textarea placeholder="Your Message..." rows="10" class="contact-message"></textarea>
        <button onclick="submitContactForm()" class="contact-us-button">Send Messsage</button>
        <input class="contact-us-real-button" type="submit" value="Send Message">

      </form> -->
      <form method="POST" action="https://formspree.io/mavenconsultingincorporated@gmail.com">
        <input type="text" class="contact-name" name="name" placeholder="Name" />
        <input class="contact-email" type="email" name="email" placeholder="Email" />
        <textarea name="message" placeholder="Your Message..." rows="10" class="contact-message"></textarea>
        <p class="contact-form-error contact-hide-error">
          Error! All fields must be completed.
        </p>
        <div onclick="submitContactForm()" class="contact-us-button">Send Message</div>
        <!-- <button onclick="submitContactForm()" class="contact-us-button">Send Messsage</button> -->
        <input class="contact-us-real-button" type="submit" value="Send Message">
      </form>
      <img src="images/grunge-divider-bottom-white4.png" alt="Maven Consulting Grunge Bottom" />
    </div>
  </section>

  <!-- Footer Section -->
  <section class="footer">
    <p class="copywright privacy-footer-link">&copy; Maven Consulting LLC, 2019</p>
  </section>
</body>
